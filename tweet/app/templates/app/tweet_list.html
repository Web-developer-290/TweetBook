{% extends "base.html" %}

{% block title %}
Tweet Home
{% endblock %}

{% block content %}
<a class="btn btn-outline-primary m-3 text-center btn-lg" href="{% url 'create' %}">&ensp;+&ensp;create a tweet&ensp;</a>
<div class="container row gap-2">
  {% for tweets in tweet %}
  <div class="card p-4 m-3" style="width: 18rem;">
  <img src="{{tweets.photo.url}}" class="card-img-top" />
  <div class="card-body">
    <h5 class="card-title">
     {{tweets.user_id}} -- {{tweets.user.username}}
    </h5>
    <p class="card-text">{{tweets.text}}</p>
    {% if tweets.user == user %}
    <a href="{% url 'edit' tweets.id %}" class="btn btn-outline-primary">Edit</a>
    <a href="{% url 'delete' tweets.id %}" class="btn btn-outline-danger">Delete</a>
    {% endif %}
  </div>
</div>
  {% endfor %}
</div>
{% endblock %}
