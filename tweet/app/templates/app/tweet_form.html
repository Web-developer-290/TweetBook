{% extends "base.html" %}

{% block title %}
post tweet
{% endblock %}

{% block content %}
<!-- <h1 class="text-center m-5">Project</h1> -->
<h2>
  {% if form.instance.pk %}
  <h1 class="text-center m-4">Edit Tweet</h1>
  {% else %}
 <h1 class="text-center m-4">Create Tweet</h1>
  {% endif %}
  <form class="form" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <div class="d-grid gap-2 d-md-block">
    <button class="btn btn-outline-warning mb-2 me-3 ms-3" type="submit">Post</button>
    <a class="btn btn-outline-success me-3 ms-3" href="{% url 'tweet_list' %}">Cancel</a>
    </div>
  </form>
</h2>
{% endblock %}
